<style>
    #febs-user-detail #user-img, #febs-user-detail .user-info {
        display: inline-block;
        float: left;
        margin-left: 15px;
    }

    #febs-user-detail #user-img img {
        width: 7rem;
        margin: 10px 10px 0 20px;
        border-radius: 50%;
        cursor: pointer;
    }

    #febs-user-detail #user-info-wrapper {
        margin: 0 0 1rem 0;
        display: inline-block;
    }

    #febs-user-detail .user-info div {
        margin: 10px 15px;
        max-width: 19rem;
    }

    #febs-user-detail #options-wrapper a {
        padding: 4px 6px;
        color: rgba(0, 0, 0, 0.65);
        border: 1px solid #d9d9d9;
        border-radius: 2px;
    }

    #febs-user-detail #options-wrapper a:hover {
        color: #40a9ff;
        border-color: #40a9ff;
    }

</style>
<div class="layui-fluid" id="febs-user-detail" lay-title="个人信息">
    <div id="user-info-wrapper">
        <div id="user-img">
            <img alt="头像" title="点我更换图片" data-th-src="${memories.memoriesUrl}">
        </div>
        <div class="user-info">
            <div><span class="layui-icon layui-icon-user"></span>标题：
            [[${memories.memoriesName}]]
        </div>
        </div>
        <div class="user-info">
            <div><span class="layui-icon layui-icon-time-circle"></span>创建时间：
                [[${#strings.defaultString(memories.memoriesDate,'创建时间')}]]
            </div>
        </div>
    </div>
</div>
